<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content=":CYCLES-TRANSFER-STATION.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CTS">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CTS</title>
  <link rel="manifest" href="manifest.json">

  <!-- style in the index.html because the styles must load together with the splash-screen -->
  <style> 
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%)
    }
  </style>

  <script>
    if (window.location.href.includes('.raw.icp0.io')) {
        window.location.replace('https://' + window.location.hostname.split('.')[0] + '.icp0.io'); // hostname + '.icp0.io'
    }
  </script>
  <script src="ic_tools_webfiles/unpkg_bignumber.js" defer></script>  
  <script src="ic_tools_webfiles/cbor-web.js" defer></script>  
  <script src="ic_tools_webfiles/rust_wasm_bls12381/rust_wasm_bls12381.js" defer></script>    
  <script>  
    var logBackup = console.log;
    var logMessages = [];
    function start_logMessages() {
        console.log = function() {
            logMessages.push.apply(logMessages, arguments);
            logBackup.apply(console, arguments);
        };
    }
    function get_last_logMessage_toString() {
        console.log = logBackup; 
        console.log(typeof(logMessages[logMessages.length-1]));
        return logMessages[logMessages.length-1].toString();    
    }
  </script>


  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1201412857";
  </script>
  
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body style="background-color: #485b86">
  <img src="splash_screen/splash_screen.png" class="center" />

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
